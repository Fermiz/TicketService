apiVersion: v1
kind: Service
metadata:
  name: justice-league-ticket-service
  labels:
    app: justice-league-ticket-service
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: justice-league-ticket-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: justice-league-ticket-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: justice-league-ticket-service
        version: v2
    spec:
      containers:
      - name: justice-league-ticket-service
        image: 076880417388.dkr.ecr.cn-northwest-1.amazonaws.com.cn/justice-league-ticket-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
      imagePullSecrets:
      - name: ecr-secret
